<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<title>Instagram</title>
	</head>
	<body>
		<main class="body">
			<div class="left">
				<img src="./Images/Banner.png" alt="Instagram Banner" />
			</div>
			<div class="right">
				<div class="signin border">
					<img
						class="logo"
						src="./Images/Logo.png"
						alt="Instagram Logo"
					/>
					<input
						type="text"
						name="username"
						class="username"
						placeholder="Phone number, username or email address"
					/>
					<input
						type="text"
						name="password"
						class="username"
						placeholder="Password"
					/>
					<input type="button" value="Log in" class="login" />
					<hr />
					<div class="or">OR</div>
					<div class="log">
						<div class="bi bi-facebook"></div>
						<a class="blue" href="https://www.facebook.com/"
							>Log in with Facebook</a
						>
					</div>
					<a
						class="blue forgot"
						href="https://www.instagram.com/accounts/password/reset/"
						>Forgotten your password?</a
					>
				</div>
				<div class="signup border">
					Don't have an account?
					<a
						class="sign"
						href="https://www.instagram.com/accounts/emailsignup/"
						>Signup</a
					>
				</div>
				<div class="get">Get the app</div>
				<div class="getapp">
					<div class="getlogo">
						<a
							href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dig_mid%253D905EB981-10EA-4010-8BE3-90A11E2E82D3%2526utm_campaign%253DloginPage%2526utm_content%253Dlo%2526utm_source%253Dinstagramweb%2526utm_medium%253Dbadge&e=AT3qFlSmqlG20zggruImSLRtPvGx52d3AH3AwdEPvVGmJU_6RybOdbYrtsXp3RAIiaKN7GxboeY21U96HK9-4ahH9_vjdQNWNgvfZ1015_YhRJdRVLL2fHOYbFFu5p8ZdUk7gx5f52c6buc05FqX9g"
						>
							<img
								src="./Images/Google Play.png"
								alt="Get it from Google playstore"
								srcset=""
							/>
						</a>
					</div>
					<div class="getlogo">
						<a
							href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1366%2C768"
						>
							<img
								src="./Images/Microsoft.png"
								alt="Get it from Microsoft"
								srcset=""
							/>
						</a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
